<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login - Dreams Uncharted</title>
    <link rel="stylesheet" href="assets/css/admin.css">
    <style>
        .login-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        .login-card {
            background: white;
            padding: 2rem;
            border-radius: 10px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            text-align: center;
            max-width: 400px;
            width: 100%;
        }
        .google-login-btn {
            background: #4285f4;
            color: white;
            border: none;
            padding: 12px 24px;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
            width: 100%;
            margin-top: 1rem;
        }
        .google-login-btn:hover {
            background: #357ae8;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <div class="login-card">
            <h1>Dreams Uncharted</h1>
            <h2>Admin Login</h2>
            <p>Please sign in with your Google account to access the admin panel.</p>
            <a href="/auth/google">
                <button class="google-login-btn">
                    Sign in with Google
                </button>
            </a>
        </div>
    </div>
</body>
</html>
