<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Block Editor - Dreams Uncharted</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;700&family=Open+Sans:wght@400;500;700&family=Roboto+Mono&display=swap">
    <link rel="stylesheet" href="assets/css/admin.css">
    <link rel="stylesheet" href="assets/css/editor.css">
    <script src="assets/js/auth.js"></script>
</head>
<body>
    <div class="admin-layout">
        <!-- Sidebar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="logo" padding: 0; margin: 0;>
                <a href="index.html">
                <img src="assets/images/dreams.png" alt="Dreams Uncharted Logo" class="logo-image">
                </a>
                </div>
            </div>
            
            <nav class="sidebar-nav">
                <ul class="sidebar-menu">
                    <li class="sidebar-item">
                        <a href="index.html" class="sidebar-link">
                            <span class="sidebar-icon">üìä</span>
                            <span class="sidebar-text">Dashboard</span>
                        </a>
                    </li>
                    <li class="sidebar-item">
                        <a href="content.html" class="sidebar-link">
                            <span class="sidebar-icon">üìö</span>
                            <span class="sidebar-text">Content</span>
                        </a>
                    </li>
                    <li class="sidebar-item active">
                        <a href="editor.html" class="sidebar-link">
                            <span class="sidebar-icon">‚úèÔ∏è</span>
                            <span class="sidebar-text">Block Editor</span>
                        </a>
                    </li>
                    <li class="sidebar-item">
                        <a href="comments.html" class="sidebar-link">
                            <span class="sidebar-icon">üí¨</span>
                            <span class="sidebar-text">Comments</span>
                        </a>
                    </li>
                    <li class="sidebar-item">
                        <a href="users.html" class="sidebar-link">
                            <span class="sidebar-icon">üë•</span>
                            <span class="sidebar-text">Users</span>
                        </a>
                    </li>
                    <li class="sidebar-item">
                        <a href="analytics.html" class="sidebar-link">
                            <span class="sidebar-icon">üìà</span>
                            <span class="sidebar-text">Analytics</span>
                        </a>
                    </li>
                    <li class="sidebar-item">
                        <a href="settings.html" class="sidebar-link">
                            <span class="sidebar-icon">‚öôÔ∏è</span>
                            <span class="sidebar-text">Settings</span>
                        </a>
                    </li>
                </ul>
            </nav>
            
            <div class="sidebar-footer">
                <a href="../public/index.html" class="sidebar-link" target="_blank">
                    <span class="sidebar-icon">üåê</span>
                    <span class="sidebar-text">View Site</span>
                </a>
                <a href="#" class="sidebar-link logout-link">
                    <span class="sidebar-icon">üö™</span>
                    <span class="sidebar-text">Logout</span>
                </a>
            </div>
        </aside>
        
        <!-- Main Content -->
        <main class="main-content">
            <!-- Header -->
            <header class="admin-header">
                <div class="header-left">
                    <button class="menu-toggle">
                        <span class="menu-icon">‚ò∞</span>
                    </button>
                    <h2 class="page-title">Block Editor</h2>
                </div>
                <div class="header-right">
                    <div class="editor-actions">
                        <button class="btn btn-secondary preview-btn">Preview</button>
                        <button class="btn btn-secondary save-draft-btn">Save Draft</button>
                        <button class="btn btn-primary publish-btn">Publish</button>
                    </div>
                    <div class="user-info">
                        <img src="assets/images/admin-avatar.svg" alt="Admin User" class="user-avatar">
                        <span class="user-name">Admin User</span>
                    </div>
                </div>
            </header>
            
            <!-- Editor Content -->
            <div class="editor-container">
                <!-- Editor Sidebar -->
                <div class="editor-sidebar">
                    <div class="editor-sidebar-section">
                        <h3 class="sidebar-section-title">Content Settings</h3>
                        <div class="form-group">
                            <label class="form-label">Title</label>
                            <input type="text" class="form-control" id="content-title" placeholder="Enter title">
                        </div>
                        <div class="form-group">
                            <label class="form-label">Content Type</label>
                            <select class="form-control" id="content-type">
                                <option value="comic">Comic</option>
                                <option value="novel">Novel</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Status</label>
                            <select class="form-control" id="content-status">
                                <option value="draft">Draft</option>
                                <option value="published">Published</option>
                                <option value="scheduled">Scheduled</option>
                            </select>
                        </div>
                        <div class="form-group scheduled-date" style="display: none;">
                            <label class="form-label">Publication Date</label>
                            <input type="datetime-local" class="form-control" id="scheduled-date">
                        </div>
                    </div>
                    
                    <div class="editor-sidebar-section">
                        <h3 class="sidebar-section-title">Content Details</h3>
                        <div class="form-group">
                            <label class="form-label">Genre</label>
                            <select class="form-control" id="content-genre" multiple>
                                <option value="fantasy">Fantasy</option>
                                <option value="sci-fi">Sci-Fi</option>
                                <option value="romance">Romance</option>
                                <option value="action">Action</option>
                                <option value="horror">Horror</option>
                                <option value="mystery">Mystery</option>
                                <option value="thriller">Thriller</option>
                                <option value="comedy">Comedy</option>
                                <option value="drama">Drama</option>
                                <option value="slice-of-life">Slice of Life</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label class="form-label">Tags</label>
                            <input type="text" class="form-control" id="content-tags" placeholder="Enter tags, separated by commas">
                        </div>
                        <div class="form-group">
                            <label class="form-label">Age Rating</label>
                            <select class="form-control" id="content-rating">
                                <option value="all-ages">All Ages</option>
                                <option value="teen">Teen</option>
                                <option value="mature">Mature</option>
                            </select>
                        </div>
                    </div>
                    
                    <div class="editor-sidebar-section">
                        <h3 class="sidebar-section-title">Featured Image</h3>

                        <div class="image-preview">
                                <img src="assets/images/image-placeholder.svg" alt="Featured Image" id="featured-image-preview">
                        </div>

                        <div class="image-upload-container">
                            <button class="btn btn-secondary upload-image-btn">Upload Image</button>
                        </div>
                    </div>
                </div>
                
                <!-- Block Editor Main -->
                <div class="block-editor">
                    <div class="editor-header">
                        <h2 class="editor-title" id="editor-title">Untitled Content</h2>
                    </div>
                    
                    <!-- Block Controls -->
                    <div class="block-controls">
                        <div class="block-control-group">
                            <button class="block-control" data-block-type="text">
                                <span class="block-icon">T</span>
                                <span class="block-label">Text</span>
                            </button>
                            <button class="block-control" data-block-type="image">
                                <span class="block-icon">üñºÔ∏è</span>
                                <span class="block-label">Image</span>
                            </button>
                            <button class="block-control" data-block-type="gallery">
                                <span class="block-icon">üñºÔ∏èüñºÔ∏è</span>
                                <span class="block-label">Gallery</span>
                            </button>
                            <button class="block-control" data-block-type="heading">
                                <span class="block-icon">H</span>
                                <span class="block-label">Heading</span>
                            </button>
                            <button class="block-control" data-block-type="quote">
                                <span class="block-icon">‚ùù</span>
                                <span class="block-label">Quote</span>
                            </button>
                            <button class="block-control" data-block-type="divider">
                                <span class="block-icon">‚Äï</span>
                                <span class="block-label">Divider</span>
                            </button>
                        </div>
                        <div class="block-control-group">
                            <button class="block-control" data-block-type="comic-panel">
                                <span class="block-icon">üé®</span>
                                <span class="block-label">Comic Panel</span>
                            </button>
                            <button class="block-control" data-block-type="dialogue">
                                <span class="block-icon">üí¨</span>
                                <span class="block-label">Dialogue</span>
                            </button>
                            <button class="block-control" data-block-type="chapter-break">
                                <span class="block-icon">üìö</span>
                                <span class="block-label">Chapter Break</span>
                            </button>
                        </div>
                    </div>
                    
                </div>
            </div>
        </main>
    </div>
    
    <!-- Block Templates (Hidden) -->
    <template id="text-block-template">
        <div class="block text-block" data-block-type="text">
            <div class="block-toolbar">
                <div class="block-handle">‚ò∞</div>
                <div class="block-actions">
                    <button class="block-action move-up-btn">‚Üë</button>
                    <button class="block-action move-down-btn">‚Üì</button>
                    <button class="block-action duplicate-btn">‚ßâ</button>
                    <button class="block-action delete-btn">üóëÔ∏è</button>
                </div>
            </div>
            <div class="block-content">
                <div class="text-editor" contenteditable="true" placeholder="Enter text..."></div>
            </div>
        </div>
    </template>
    
    <template id="image-block-template">
        <div class="block image-block" data-block-type="image">
            <div class="block-toolbar">
                <div class="block-handle">‚ò∞</div>
                <div class="block-actions">
                    <button class="block-action move-up-btn">‚Üë</button>
                    <button class="block-action move-down-btn">‚Üì</button>
                    <button class="block-action duplicate-btn">‚ßâ</button>
                    <button class="block-action delete-btn">üóëÔ∏è</button>
                </div>
            </div>
            <div class="block-content">
                <div class="image-placeholder">
                    <button class="upload-image-btn">Upload Image</button>
                </div>
                <div class="image-preview" style="display: none;">
                    <img src="" alt="Block Image">
                    <button class="change-image-btn">Change Image</button>
                </div>
                <input type="text" class="image-caption" placeholder="Add a caption (optional)">
            </div>
        </div>
    </template>
    
    <template id="heading-block-template">
        <div class="block heading-block" data-block-type="heading">
            <div class="block-toolbar">
                <div class="block-handle">‚ò∞</div>
                <div class="block-actions">
                    <button class="block-action move-up-btn">‚Üë</button>
                    <button class="block-action move-down-btn">‚Üì</button>
                    <button class="block-action duplicate-btn">‚ßâ</button>
                    <button class="block-action delete-btn">üóëÔ∏è</button>
                </div>
            </div>
            <div class="block-content">
                <select class="heading-level">
                    <option value="h2">Heading 2</option>
                    <option value="h3">Heading 3</option>
                    <option value="h4">Heading 4</option>
                </select>
                <div class="heading-editor" contenteditable="true" placeholder="Enter heading..."></div>
            </div>
        </div>
    </template>
    
    <template id="comic-panel-template">
        <div class="block comic-panel-block" data-block-type="comic-panel">
            <div class="block-toolbar">
                <div class="block-handle">‚ò∞</div>
                <div class="block-actions">
                    <button class="block-action move-up-btn">‚Üë</button>
                    <button class="block-action move-down-btn">‚Üì</button>
                    <button class="block-action duplicate-btn">‚ßâ</button>
                    <button class="block-action delete-btn">üóëÔ∏è</button>
                </div>
            </div>
            <div class="block-content">
                <div class="panel-placeholder">
                    <button class="upload-panel-btn">Upload Comic Panel</button>
                </div>
                <div class="panel-preview" style="display: none;">
                    <img src="" alt="Comic Panel">
                    <button class="change-panel-btn">Change Panel</button>
                </div>
                <div class="panel-options">
                    <label>
                        <input type="checkbox" class="panel-option-full-width"> Full Width
                    </label>
                </div>
            </div>
        </div>
    </template>
    
    <script src="assets/js/admin.js"></script>
    <script src="assets/js/editor.js"></script>
</body>
</html>
